services:
  dev:
    container_name: dev
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile  # Dockerfileの場所を指定（デフォルトでDockerfileを探すので、省略可能）
    volumes:
      - "C:/Users/larry/.git-credentials:/root/.git-credentials"
    environment:
      - DEBUG=True  # 必要に応じて環境変数を設定